<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
  <p>{{counter}}</p>
  <p>{{counter}}</p>
  <p>{{counter}}</p>
</div>
<script src="./v.js"></script>

  let app = new V({

</script>
