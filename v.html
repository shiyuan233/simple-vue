<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
  <p>{{counter}}</p>
  <p>{{counter}}</p>
  <p>{{counter}}</p>
  <p>{{number}}</p>
  <p v-text="msg"></p>
</div>
<script src="./v.js"></script>
<script>
  let app = new V({
    el: '#app',
    data: {
      counter: 1,
      number: 13,
      msg: 'Hello World'
    }
  })
  setInterval(() => {
    app.counter++
  }, 1000);
</script>
